<!DOCTYPE html>
<html lang="en" class="register">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Your Visit - Monet Museum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login-reg.css">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="registration-page">
  <div class="bg-image d-flex align-items-center justify-content-center">
    <div class="form-overlay p-5 rounded shadow-lg position-relative">
      <button class="close-btn" onclick="window.location.href='index.html'">&times;</button>

      <h2 class="mb-3 text-center">Register Your Visit</h2>
      <p class="text-center small mb-4">
        Already registered? <a href="login.html">Login here</a>
      </p>

      <form id="registerForm" novalidate>
        
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter full name">
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Create a username">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password">
        </div>

        <button type="submit" class="btn btn-blue w-100">Create Account</button>
      </form>
    </div>
  </div>

   <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#registerForm").validate({
        rules: {
          fullname: { required: true },
          username: { required: true, minlength: 4 },
          email: { required: true, email: true },
          password: { required: true, minlength: 8 },
          confirmPassword: { required: true, equalTo: "#password" }
        },
        messages: {
          fullname: "Enter your full name",
          username: {
            required: "Enter a username",
            minlength: "Username must be at least 4 characters."
          },
          email: "Enter a valid email",
          password: {
            required: "Enter a password",
            minlength: "Password must be at least 8 characters."
          },
          confirmPassword: {
            required: "Confirm your password",
            equalTo: "Passwords do not match"
          }
        },
        submitHandler: function () {
          const username = $("#username").val();
          const password = $("#password").val();

          sessionStorage.setItem("registeredUsername", username);
          sessionStorage.setItem("registeredPassword", password);

          alert("Registration successful! Please login.");
          window.location.href = "login.html";
        }
      });
    });
  </script>

</body>
</html>
