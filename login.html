<!DOCTYPE html>
<html lang="en" class="login">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Monet Museum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login-reg.css">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="login-page">
  <div class="bg-image d-flex align-items-center justify-content-center">
    <div class="form-overlay p-5 rounded shadow-lg position-relative">
      
      <button class="close-btn" onclick="window.location.href='index.html'">&times;</button>

      <h2 class="mb-3 text-center">Login</h2>
      <p class="text-center small mb-4">
        No account? <a href="registration.html">Register here</a>
      </p>

      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div>

        <button type="submit" class="btn btn-blue w-100">Login</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <script>
  $(document).ready(function () {
    $("#loginForm").validate({
      rules: {
        username: { required: true },
        password: { required: true }
      },
      messages: {
        username: "Please enter your username",
        password: "Please enter your password"
      },
      submitHandler: function () {
        const username = $("#username").val();
        const password = $("#password").val();

        const registeredUsername = sessionStorage.getItem("registeredUsername");
        const registeredPassword = sessionStorage.getItem("registeredPassword");

        if (username === registeredUsername && password === registeredPassword) {
          sessionStorage.setItem("loggedInUser", username);
          sessionStorage.setItem("userJustLoggedIn", "true"); 
          window.location.href = "dashboard.html";
        } else {
          alert("Invalid username or password!");
        }
      }
    });
  });
  </script>

</body>
</html>
